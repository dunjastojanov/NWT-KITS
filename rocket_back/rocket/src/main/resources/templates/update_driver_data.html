<div style="font-family: Arial,sans-serif; margin: 0; padding: 0;">
    <div class="test" style="display: flex; justify-content: center; margin: 30px; gap: 20px;">
        <div style="height: 100%; border-right: 0.5px solid #9a9a9a; padding: 20px;display: flex; flex-direction: column; justify-content: center;">
            <div style="margin: 10px">
                <h5 style="margin: 0; padding: 0; font-weight: bold; color: #333333;">First name</h5>
                <h4 th:text="${firstName}" style="margin: 0; padding: 0; font-weight: lighter;"></h4>
            </div>
            <div style="margin: 10px">
                <h5 style="margin: 0; padding: 0; font-weight: bold; color: #333333;">Last name</h5>
                <h4 th:text="${lastName}" style="margin: 0; padding: 0; font-weight: lighter;"></h4>
            </div>

        </div>
        <div style="height: 100%; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <img style="width: 150px; height: 150px; object-fit: cover; object-position: center; border-radius: 150px;"
                 th:src="${path}" alt="driver-image"/>
            <h3 th:text="${driver}" style="margin: 20px 0 5px 0;"></h3>
            <h4 th:text="${email}" style="margin: 5px 0 10px 0;font-weight: lighter; color: #333333;"></h4>
        </div>
        <div style="height: 100%; border-left: 0.5px solid #9a9a9a; padding: 20px; display: flex; flex-direction: column; justify-content: center;">
            <div style="margin: 10px">
                <h5 style="margin: 0; padding: 0; font-weight: bold; color: #333333;">Phone number</h5>
                <h4 th:text="${phoneNumber}" style="margin: 0; padding: 0; font-weight: lighter;"></h4>
            </div>
            <div style="margin: 10px">
                <h5 style="margin: 0; padding: 0; font-weight: bold; color: #333333;">City</h5>
                <h4 th:text="${city}" style="margin: 0; padding: 0; font-weight: lighter;"></h4>
            </div>
        </div>
    </div>
</div>
