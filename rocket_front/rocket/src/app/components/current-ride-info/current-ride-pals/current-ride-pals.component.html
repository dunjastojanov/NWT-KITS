<div class="flex flex-col items-start">
    <p class="font-light text-lg"> Riding with </p>
    <div *ngFor="let pal of ridingPals">
        <div class="flex gap-2 items-center mt-4">
            <img alt="driver-image" class="profile-image !w-10 !h-10 !m-0" src="./assets/fiona.jpg"/>
            <field class="!text-xl" [title]="pal.email!" [value]="pal.firstName + ' ' + pal.lastName"></field>  
        </div>
    </div>
</div>
