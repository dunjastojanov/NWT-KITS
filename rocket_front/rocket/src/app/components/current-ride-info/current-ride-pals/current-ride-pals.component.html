<div class="flex flex-col items-end">
  <p class="font-light text-lg self-start"> Riding with: </p>
  <div class="flex flex-col max-h-56 overflow-auto">
    <div class="flex gap-2 items-center mt-4" *ngFor="let pal of ridingPals">
      <img alt="driver-image" class="profile-image !w-10 !h-10 !m-0" src="./assets/fiona.jpg"/>
      <field class="!text-xl" [title]="pal.email!" [value]="pal.firstName + ' ' + pal.lastName"></field>
    </div>
  </div>
 
</div>
