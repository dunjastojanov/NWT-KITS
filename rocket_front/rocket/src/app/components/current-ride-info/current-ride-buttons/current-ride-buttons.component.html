<div *ngIf="role === 'CLIENT'" class="absolute right-3 top-3 flex gap-3">
  <button-icon [fillButton]="isFavorite" icon="./assets/icons/favorite.png"
               [text]="isFavorite ? 'Unmark route as favorite' : 'Mark route as favorite'"></button-icon>
  <button-icon *ngIf="driverName" icon="./assets/icons/exclamation-mark.png" text="Report driver"
               (click)="toggleReportModal()"></button-icon>
  

               
  <report-driver [open]="openReportModal" [closeFunc]="toggleReportModal" [driver]="driverName!"></report-driver>
</div>
<div *ngIf="role==='DRIVER'" class="absolute right-3 top-3 flex gap-3">
  <secondary-button *ngIf="rideStatus === 'CONFIRMED'" [text]="'Start ride'" (click)="startRide()"></secondary-button>
  <secondary-button *ngIf="rideStatus === 'STARTED'"  [text]="'End ride'" (click)="endRide()"></secondary-button>
  <button-icon *ngIf="rideStatus === 'CONFIRMED'" (click)="toggleCancelModal()" icon="./assets/icons/cancel.png" text="Cancel ride"></button-icon>
  <cancel-ride [open]="openCancelModal" [closeFunc]="toggleCancelModal" [rideId]="rideId"></cancel-ride>
</div>
