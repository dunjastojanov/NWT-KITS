<app-label class="!font-light !text-xl" *ngIf="titleIcon" gap="gap-2" dimension="!w-4 !h-4" [text]="title"
           [icon]="titleIcon"></app-label>
<p *ngIf="!titleIcon" class="font-light text-xl"> {{title}} </p>

<p *ngIf="!status" class="font-semibold text-xl"> {{value}} </p>

<p *ngIf="status" [ngClass]="{'text-blue-600' : status === 'Waiting...', 'text-red-600' : status === 'Denied', 'text-green-500': status === 'Accepted'}" class="font-semibold text-xl"> {{value}} </p>

<p *ngIf="subValue" class="font-light"> {{subValue}} </p>
