<app-label class="!font-light !text-xl" *ngIf="titleIcon" gap="gap-2" dimension="!w-4 !h-4" [text]="title" [icon]="titleIcon"></app-label>
<p *ngIf="!titleIcon" class="font-light text-xl"> {{title}} </p>

<p class="font-semibold text-xl" > {{value}} </p>

<p *ngIf="subValue" class="font-light" > {{subValue}} </p>
