<div class="p-3 pr-0 flex flex-col gap-3">
  <div class="w-[26rem] h-fit overflow-auto p-1 gap-3" style="max-height: 13rem !important;" cdkDropList
       [cdkDropListData]="this.destinations" (cdkDropListDropped)="drop($event)">
    <input-destination cdkDrag [cdkDragData]="destination" *ngFor="let destination of this.destinations; index as i"
                       [showBin]="this.destinations.length > 2" [index]="destination.index"
                       [value]="destination.address" class="w-96" [id]="'destination-' + i"></input-destination>
    <input-destination #newInput hidden></input-destination>
  </div>

  <div (click)="addNewComponent()" id="add-destination"
       class="w-fit flex items-center justify-items-center gap-2 hover:cursor-pointer hover:text-secondary-light">
    <p class="font-bold text-3xl hover:cursor-pointer"> + </p>
    <p class="font-light pt-1 hover:cursor-pointer"> Add destination</p>
  </div>

</div>
