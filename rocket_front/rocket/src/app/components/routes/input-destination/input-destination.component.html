<div class="flex gap-2 w-full items-center border border-secondary-light rounded-md mb-2 px-2 pt-2">
  <div class="example-handle" cdkDragHandle title="Drag to change the order">
    <svg fill="#000000" width="20px" height="20px" viewBox="0 0 256 256" id="Flat" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M104,196.0001a12,12,0,1,1-12-12A12,12,0,0,1,104,196.0001Zm-12-80a12,12,0,1,0,12,12A12,12,0,0,0,92,116.0001Zm72-44a12,12,0,1,0-12-12A12,12,0,0,0,164,72.0001Zm0,44a12,12,0,1,0,12,12A12,12,0,0,0,164,116.0001Zm-72-68a12,12,0,1,0,12,12A12,12,0,0,0,92,48.0001Zm72,136a12,12,0,1,0,12,12A12,12,0,0,0,164,184.0001Z"/>
    </svg>
  </div>
  <app-input class="w-72" marginBottom="mb-2" [(prop)]="destination" [value]="value"
             (focusout)="onFocusOut($event)"></app-input>
  <button-icon *ngIf="this.value !== ''" (click)="clearInput()" icon="./assets/icons/cancel.png" dimension="!w-6 !h-6"
               groupHoverDimension="!w-4 !h-4"></button-icon>
  <button-icon *ngIf="this.showBin" (click)="removeItem()" icon="./assets/icons/garbage-bin.png" dimension="!w-6 !h-6"
               groupHoverDimension="!w-4 !h-4"></button-icon>
</div>
