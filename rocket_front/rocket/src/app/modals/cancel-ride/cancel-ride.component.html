<div *ngIf="open" class="modal !w-2/5">
  <div class="modal-container w-full">
    <button type="button" id="close-cancel-ride-modal" (click)="closeModal()" class="modal-close-button">
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
           xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd">
        </path>
      </svg>
    </button>


    <div class="p-7">

      <h3 class="mb-4 text-xl font-medium text-gray-900 text-center w-full">Cancel ride</h3>

      <app-input [id]="'message-input'" [(prop)]="message" [value]="message" class="w-96" text="Reason for canceling the ride"></app-input>


      <div class="mt-3 flex justify-center">
        <primary-button idParam="cancel-ride-button" (click)="onCancel()"  [text]="'CANCEL RIDE'"></primary-button>
      </div>

    </div>

  </div>
</div>

<div *ngIf="open" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
