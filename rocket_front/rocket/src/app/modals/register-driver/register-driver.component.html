<div *ngIf="open" class="modal !w-1/2">
  <div class="modal-container ">
    <button type="button" (click)="closeModal()" class="modal-close-button">
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </button>
    <div class="py-6 px-6 lg:px-8">

      <h3 class="mb-4 text-xl font-medium text-gray-900 w-full text-center">Sign up new driver</h3>

      <form class="space-y-3 flex flex-col items-center mt-10" action="#">

        <div class="flex flex-col items-center w-full h-[300px] gap-5" *ngIf="currentPage === 1">
          <app-input class="w-96" text="Email"></app-input>
          <app-input class="w-96" text="First name"></app-input>
          <app-input class="w-96" text="Last name"></app-input>
          <primary-button text="Continue" (click)="nextPage()"></primary-button>
        </div>

        <div class="flex flex-col items-center w-full h-[300px]" *ngIf="currentPage === 2">
          <app-input class="w-96" text="City"></app-input>
          <app-input class="w-96" text="Phone"></app-input>
          <app-select text="Type" placeholder="Choose a type of vehicle" [items]="types" class="w-96"></app-select>
          <primary-button class="mt-14" text="Continue" (click)="nextPage()"></primary-button>
        </div>


        <div class="flex flex-col items-center w-full h-[300px]" *ngIf="currentPage === 3">

          <multi-select [itemProps]="[{path:'./assets/icons/kids.png', title:'Kid friendly'},{path:'./assets/icons/pets.png', title:'Pet friendly'}]"></multi-select>

          <div class="flex justify-evenly mt-16 w-1/3">
            <secondary-button text="Back" (click)="previousPage()"></secondary-button>
            <primary-button text="Sign up"></primary-button>
          </div>
        </div>

        <div class="flex gap-5 justify-center !mt-8">
          <span class="dot" [ngClass]="currentPage === 3 ? 'bg-gray-300' : 'bg-gray-500'"></span>
          <span class="dot" [ngClass]="currentPage === 2 ? 'bg-gray-300' : 'bg-gray-500'"></span>
          <span class="dot" [ngClass]="currentPage === 1 ? 'bg-gray-300' : 'bg-gray-500'"></span>
        </div>

      </form>
    </div>
  </div>
</div>

<div *ngIf="open" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
