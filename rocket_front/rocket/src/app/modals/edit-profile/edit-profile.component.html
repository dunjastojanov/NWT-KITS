<div *ngIf="open" class="modal !w-1/2">
  <div class="modal-container  w-full">
    <button type="button" (click)="onClose()" class="modal-close-button">
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
           xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd">
        </path>
      </svg>
    </button>

    <div class="py-6 px-6 lg:px-8 w-full">
      <h3 class="mb-4 text-xl font-medium text-gray-900 text-center w-full">Edit account</h3>
      <div class="tabs">
        <ul class="flex -mb-px">
          <li class="mr-2">
            <a (click)="togglePersonalInformation()"
               class="tab">Personal information</a>
          </li>
          <li class="mr-2">
            <a (click)="toggleProfilePicture()"
               class="tab">Profile picture</a>
          </li>
        </ul>
      </div>

      <div>
        <app-personal-information *ngIf="showPersonalInformation"></app-personal-information>
        <app-profile-picture *ngIf="showProfilePicture"></app-profile-picture>
      </div>


    </div>
  </div>
</div>

<div *ngIf="open" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
