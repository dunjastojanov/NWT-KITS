<script src="https://accounts.google.com/gsi/client" async defer></script>
<div *ngIf="open" class="modal">
    <div class="modal-container">
        <button type="button" (click)="closeModal()" class="modal-close-button">
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </button>
        <div class="py-6 px-6 lg:px-8">
            <h3 class="mb-4 text-xl font-medium text-gray-900 ">Report driver</h3>
            <div class="gap-y-5 flex flex-col items-center mt-10 px-10">
                <p class="font-light text-lg text-justify">Are you sure you want to report driver <b>{{driver}}</b> for inconsistent ride?</p>
                <div class="flex gap-5 mt-10">
                    <secondary-button text="Cancel" (click)="closeModal()"></secondary-button>
                    <primary-button text="Report"></primary-button>
                </div>        
            </div>
        </div>       
    </div>
</div>

<div *ngIf="open" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
