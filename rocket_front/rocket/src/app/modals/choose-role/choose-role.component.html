<div *ngIf="open" class="modal ">
    <div class="modal-container !w-[55rem]">
        <button type="button" (click)="closeFunc()" class="modal-close-button">
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </button>
        <div class="py-6 px-6 lg:px-8">
            <h3 class="mb-4 text-xl font-medium text-gray-900 ">Login as</h3>
            <form class="gap-y-5 flex flex-col items-center mt-10 px-10" action="#">
                <p class="font-light">Please select a role</p>
                <multi-select [itemProps]="userRoleItems" [allowMultiple]="false" (selectedItems)="setSelectedItems($event)"></multi-select>
                <secondary-button text="Confirm" (click)="sendSelectedItems()"></secondary-button>
            </form>
        </div>
    </div>
</div>
<toast-error message="Please select one role" [open]="openErrorToast" [closeFunc]="toggleErrorToast"></toast-error>

<div *ngIf="open" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
