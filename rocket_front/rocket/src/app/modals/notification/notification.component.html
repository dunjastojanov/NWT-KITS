<div *ngIf="open" class="modal !w-1/2">
  <div class="modal-container  w-full">
    <button type="button" (click)="closeFunc()" class="modal-close-button">
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
           xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd">
        </path>
      </svg>
    </button>

    <div class="py-6 px-6 lg:px-8 w-full">
      <h3 class="mb-4 text-xl font-medium text-gray-900 text-center w-full">{{notification.title}}</h3>

      <div *ngIf="isBasic(notification.type)" class="flex items-center justify-center mt-2 gap-2">
        <secondary-button (click)="closeFunc()" text="OKAY"></secondary-button>
      </div>

      <embedded-html [html]="notification.html"></embedded-html>

      <div *ngIf="!isBasic(notification.type)" class="flex items-center justify-center mt-2 gap-2">
        <secondary-button (click)="onDeny()" [text]="notification.type === 'RIDE_REVIEW' ? 'CANCEL' : 'DENY'"></secondary-button>
        <primary-button (click)="onAccept()" [text]="notification.type === 'RIDE_REVIEW' ? 'LEAVE A REVIEW' : 'ACCEPT'"></primary-button>
      </div>

    </div>
  </div>
</div>

<review *ngIf="notification.type == 'RIDE_REVIEW'" [rideId]="notification.resourceId" [open]="showReviewModal" [closeFunc]="toggleReviewModal"></review>

<div *ngIf="open" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
