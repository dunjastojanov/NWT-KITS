<div *ngIf="open" class="modal">
  <div class="modal-container">
    <button type="button" (click)="closeFunc()" class="modal-close-button">
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
           xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
      </svg>
    </button>
    <div class="py-6 px-6 lg:px-8">
      <h3 class="mb-4 text-xl font-medium text-gray-900 ml-2">Buy rocket tokens</h3>
      <div class="flex flex-row px-2 gap-x-3 ">
        <div class="rounded flex flex-col gap-y-8">
          <div class="flex flex-row gap-8">
            <div
              class="bg-white rounded m-1 flex flex-col bg-white drop-shadow-2xl rounded-lg border shadow-md hover:scale-105 transition ease-in-out">
              <button (click)="triggerPaymentCreation(5)"><img src="./assets/silver-card.png" alt="none"
                                                               class="rounded-lg"></button>
            </div>
            <div
              class="bg-white rounded m-1 flex flex-col bg-white drop-shadow-2xl rounded-lg border shadow-md hover:scale-105 transition ease-in-out">
              <button (click)="triggerPaymentCreation(10)"><img src="./assets/gold-card.png" alt="none"
                                                                class="rounded-lg"></button>
            </div>
          </div>
          <div class="flex flex-row gap-8">
            <div
              class="bg-white rounded m-1 flex flex-col bg-white drop-shadow-2xl rounded-lg border shadow-md hover:scale-105 transition ease-in-out">
              <button (click)="triggerPaymentCreation(20)"><img src="./assets/platinum-card.png" alt="none"
                                                                class="rounded-lg"></button>
            </div>
            <div
              class="bg-white rounded m-1 flex flex-col  bg-white drop-shadow-2xl rounded-lg border shadow-md hover:scale-105 transition ease-in-out">
              <button (click)="triggerPaymentCreation(50)"><img src="./assets/black-card.png" alt="none"
                                                                class="rounded-lg"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
