<div class="vertical-navbar navbar-nav">

  <img alt="profile-image" class="profile-image" src="{{profileImageLink}}"/>

  <div *ngFor="let item of navbarItems" class="vertical-navbar-item navbar-link" routerLink={{item.routerLink}}>
    <img class="white-icon" src="{{item.path}}" alt="{{item.title}}">
    <p>{{item.title}}</p>
  </div>
</div>
