<div class="flex flex-col gap-2 items-center">
    <p data-aos="fade-down" data-aos-duration="800" data-aos-easing="ease-in-out" *ngIf="header" class="header">{{header}}</p>
    <h1 data-aos="fade-up" data-aos-duration="800" data-aos-easing="ease-in-out" class="title">{{title}}</h1>
    <p data-aos="fade-up" data-aos-duration="800" data-aos-easing="ease-in-out" *ngIf="subtitle" class="font-light text-xl mt-2">{{subtitle}}</p>
</div>
