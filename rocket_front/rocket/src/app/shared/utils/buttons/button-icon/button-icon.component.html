<button [class]="fillButton ? 'fill' : 'not-fill'" class="cursor-pointer group p-1 hover:pr-2 h-12 w-12 hover:w-fit rounded-full flex items-center gap-3">
    <div class="!w-12 !h-12 group-hover:!w-10 group-hover:!h-10">
        <icon [path]="icon" [class]="fillButton? 'fill-icon' : 'not-fill-icon'"></icon>
    </div>
    <p class="hidden group-hover:flex text-sm font-semibold cursor-pointer" [class]="fillButton? 'fill-text' : 'not-fill-text'">{{text}}</p>
</button>
