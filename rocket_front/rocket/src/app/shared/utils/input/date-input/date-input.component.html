<div class="relative z-0 w-full group" [ngClass]="marginBottom">
  <input type="date" [name]="name" (input)="onInputChange($event)"
         class="block w-full py-2.5 px-0 text-sm bg-transparent border-0 border-b-2 border-tertiary-medium appearance-none focus:outline-none focus:ring-0 focus:border-secondary-light peer"
         placeholder=" " required [value]="value"/>
  <label
    class="peer-focus:font-medium absolute text-base text-tertiary-medium  duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-secondary-light peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
    {{text}}
  </label>
</div>
