<div class="flex items-center justify-center">

  <div class="multiselect-card" (click)="toggleSelected(item)" [id]="item.title.toLowerCase().replace(' ', '_')" [ngClass]="{'selected': item.selected === true}"
       *ngFor="let item of items">

    <img class="w-12 h-12" src="{{item.path}}" alt="icon">
    <p class="font-bold text-xs pt-4 text-center">{{item.title}}</p>

  </div>

</div>
