<div>
  <div class="table-container">
    <table class="table">
      <thead class="header">
      <tr>
        <th *ngFor="let header of headers" scope="col" class="header-row cursor-pointer" (click)="sortBy = header">
          {{header.toString()[0].toUpperCase() + header.toString().slice(1)}}
        </th>
        <th scope="col" class="py-3 px-6"></th>
        <th scope="col" class="py-3 px-6"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of rideHistory | sort: sortBy" class="row">
        <td class="data">{{item.date}}</td>
        <td class="data">{{item.start}}</td>
        <td class="data">{{item.end}}</td>
        <td class="data">{{item.driver}}</td>
        <td class="data">{{+item.duration/60}} min</td>
        <td class="data">{{item.price}} din.</td>
        <td>
          <view-more-button [id]="item.id"></view-more-button>
        </td>
        <td>
          <icon-button-secondary class="m-2" path="assets/icons/plp-dropped.png" (click)="showMap(item.id)"></icon-button-secondary>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
  <div class="flex mt-3">
    <div class="mx-auto">
      <pagination [(currentPage)]="currentPage" [(numberOfPages)]="numberOfPages"></pagination>
    </div>
  </div>


</div>
