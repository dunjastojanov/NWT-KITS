<div class="flex w-full wizard">
  <a *ngFor="let state of this.states" [routerLink]="state.link" [id]="state.link + '-link'"
     [ngClass]="{'yellow': this.currentPath === state.link, 'gray': this.currentPath !== state.link, 'disabled' : (state.link === 'loby' && !this.currentRide) || (state.link !== 'loby' && this.currentRide)}">
    <p class="text-3xl cursor-pointer">{{state.name}}</p>
  </a>
</div>
